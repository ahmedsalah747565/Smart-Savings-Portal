services:
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_DB: smart_savings
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres_password@db:5432/smart_savings
      SESSION_SECRET: ${SESSION_SECRET:-super_secret_savings_key_2026}
      NODE_ENV: production
      PORT: 5000
    depends_on:
      - db

volumes:
  postgres_data:
